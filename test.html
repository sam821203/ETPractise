<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .blocks {
      /* display: flex; */
      width: 1000px;
      height: 500px;
      margin: auto;
      clear: both;
    }

    .block {
      width: 100px;
      height: 100px;
    }

    .first {
      background-color: rgb(194, 161, 161);
      float: left;
    }

    .second {
      background-color: rgb(100, 150, 44);
      float: right;
    }

    .third {
      background-color: rgb(172, 131, 224);
    }
  </style>
</head>
<body>
  <div class="blocks">
    <div class="block first"></div>
    <div class="block second"></div>
    <div class="block third"></div>
  </div>
</body>
</html>
