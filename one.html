<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 參考網站 https://www.oxxostudio.tw/articles/201503/css-regular-polygon-transform.html */

      .center {
        margin: auto;
      }

      .tri {
        width: 0px;
        height: 0px;
        border-width: 0 50px 87px;
        border-style: solid;
        border-color: transparent transparent rosybrown;
        margin: 200px auto;
      }

      .outline {
        border: 1px dotted blue;
        width: 150px;
        height: 100px;
        margin: auto;
      }

      .special-tri {
        width: auto;
        height: auto;
        border-width: 0 50px 87px;
        border-style: solid;
        border-color: transparent transparent rosybrown;
        /* margin: auto; */
      }
    </style>
  </head>

  <body>
    <main>
      <div class="center">
        <div class="tri"></div>
        <div class="outline">
          <div class="special-tri"></div>
        </div>
      </div>
    </main>
  </body>
</html>
