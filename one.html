<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 參考網站 https://www.oxxostudio.tw/articles/201503/css-regular-polygon-transform.html */

      .center {
        margin: auto;
      }

      .tri {
        width: 0px;
        height: 0px;
        border-width: 0 50px 87px;
        border-style: solid;
        border-color: transparent transparent rosybrown;
        margin: 200px auto;
      }

      .out-square {
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px dotted blue;
        margin: auto;
      }

      .inner-square {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40%;
        height: 40%;
        background-color: blue;
        z-index: -2;
      }

      .l-squ {
        position: absolute;
        top: 2%;
        left: 5%;
        width: 25%;
        height: 68%;
        transform-origin: bottom right;
        transform: rotate(30deg);
        background-color: white;
        z-index: -1;
      }

      .r-squ {
        position: absolute;
        top: 2%;
        right: 5%;
        width: 25%;
        height: 68%;
        transform-origin: bottom left;
        transform: rotate(-30deg);
        background-color: white;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <main>
      <div class="center">
        <div class="tri"></div>
        <div class="out-square">
          <div class="inner-square"></div>
          <div class="l-squ"></div>
          <div class="r-squ"></div>
        </div>
      </div>
    </main>
  </body>
</html>
